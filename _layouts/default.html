<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div class="container content">
    <header class="masthead">
        <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <!-- <small>{{ site.tagline }}</small> -->
        </h3>
        <div class="navigation">
            <a href="/about">about</a>
            <span class="separator">&bullet;</span> <a href="feed:{{ site.url }}{{ site.baseurl }}/atom.xml">feed</a>
            <span class="separator">&bullet;</span> <a href="https://www.artstation.com">artstation</a>
            <span class="separator">&bullet;</span> <a href="http://www.manabreakstudios.com">manabreak</a>
        </div>

    </header>

    <main>
        {{ content }}
    </main>

    <footer class="footer">
        <small>
            <span>
            &copy;
                <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
            . All rights reserved.
                </span>
        </small>
    </footer>
</div>
</body>
</html>
